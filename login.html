<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
    
    <!-- Adding Bootstrap -->    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Login</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=YourSelectedFont&display=swap">
</head>
<body>
  <div class="container">
    <div class="col-12 text-center mt-5">
    <!-- Company Title and Logo -->
        <img src="assets/pyrank logo no BG.png" alt="Company Logo" class="img-fluid mb-4" style="border-radius: 1000px; background-color: white; max-width: 100px; max-height: 100px; margin-top: -25px; margin-bottom: 20px;">
        <h1 class="company-title" style="margin-top: 20px; margin-bottom: 100px;">Pyrank</h1>


    <div class="col-md-6 offset-md-3">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control shadow-sm" id="txtEmail" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control shadow-sm" id="txtPassword" name="password">
            </div>

            <button type="submit" class="btn btn-primary shadow" id="btnLogin">Log in</button>  
            
            <p>You don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
      </div>
    </div>

          
    <script src="login.js"></script>
</body>
</html>
